<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Switch 2 games published by Nintendo</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="version" content="1.16.0" />
  </head>
  <body>
    <div id="wrapper">
      <div id="grid">
        <h1>Switch 2 games<br />published by Nintendo</h1>
        <div class="months">
          <span>Jun</span>
          <span>Jul</span>
          <span>Aug</span>
          <span>Sep</span>
          <span>Oct</span>
          <span>Nov</span>
          <span>Dec</span>
          <span>Jan</span>
          <span>Feb</span>
          <div id="today"></div>
        </div>

        <div class="cat">
          <h2>Switch 2 exclusives</h2>
        </div>
        <div class="cat">
          <h2>
            “Switch 2 Edition”<br /><small>(upgraded Switch 1 games)</small>
          </h2>
        </div>
        <div class="subcat">
          <h3>Physical <br /><small>(major releases)</small></h3>
        </div>
        <div class="subcat">
          <h3>Download <br /><small>(smaller titles)</small></h3>
        </div>
        <div class="subcat">
          <h3>“Plus” <br /><small>(big expansion)</small></h3>
        </div>
        <div class="subcat">
          <h3>
            Plain
            <br /><small>(some extras)</small>
          </h3>
        </div>
        <div id="fullscreen">
          <label>
            <input type="checkbox" class="switch" />
            Full screen
          </label>
        </div>
        <div id="github">
          For all questions, see the
          <a href="https://github.com/simevidas/switch2">README on GitHub</a>.
        </div>
        <br id="placeholder" />
      </div>
    </div>
    <script type="module" src="local.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
